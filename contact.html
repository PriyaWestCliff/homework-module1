<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <h1>Contacting Us</h1>
    </header>
    <main>
        <p>If you need more information about the Cliffs, Hours of Operations, Facilities or questions about this site, please contact us by using one of the following :</p>
        <h2>Phone:</h2>
        <p>(800)GCLIFFS</p>
        <h2>Email:</h2>
        <p>info@greatcliffs.com</p>

       <form action="signup" method="post"> 
        <fieldset>
            <legend>Contact Form</legend>
            <label>Enter your full name:</label><br>
            <input type="text" name="name"><br>
            <label>Enter your email:</label><br>
            <input type="email" name="email"><br>
            <label>Enter your phone:</label><br>
            <input type="tel" name="phone"><br>
            <br><label>How should we contact you</label><br>
            <input type="radio" value="Email"/>Email 
            <input type="radio" value="Phone"/>Phone <br/> 
            <br><label>Which Cliff are you inquiring?</label>
                <select>
                <option>West Cliff</option> 
                <option>South Cliff</option>
                <option>East Cliff</option> 
                <option>North Cliff</option>
                </select><br> 
                <br>How did you hear about us:<br>
                <textarea rows="5" cols="30"></textarea><br>
                <input type="Inquire" value="Inquire">

        </fieldset>
   </form>
    </main>
</body>
</html>
